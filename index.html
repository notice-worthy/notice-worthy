<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notice Worthy</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #376eb8 0%, #28794B 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #376eb8 0%, #28794B 100%);
            color: white;
            padding: 30px 20px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 28px;
            font-weight: 300;
            margin-bottom: 5px;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 14px;
        }
        
        .quick-entry {
            padding: 30px 20px;
            border-bottom: 1px solid #f0f0f0;
        }
        
        .quick-entry h2 {
            font-size: 18px;
            margin-bottom: 15px;
            color: #333;
        }
        
        .entry-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .entry-input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 16px;
            transition: border-color 0.3s ease;
            resize: vertical;
            min-height: 80px;
        }
        
        .entry-input:focus {
            outline: none;
            border-color: #376eb8;
        }
        
        .add-btn {
            background: linear-gradient(135deg, #376eb8 0%, #28794B 100%);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        
        .add-btn:hover {
            transform: translateY(-2px);
        }
        
        .add-btn:active {
            transform: translateY(0);
        }
        
        .data-section {
            padding: 20px;
            border-bottom: 1px solid #f0f0f0;
            background: #f8f9fa;
        }
        
        .data-section h3 {
            font-size: 16px;
            color: #333;
            margin-bottom: 15px;
        }
        
        .data-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .data-btn {
            background: white;
            border: 2px solid #376eb8;
            color: #376eb8;
            padding: 10px 15px;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-weight: 500;
        }
        
        .data-btn:hover {
            background: #376eb8;
            color: white;
        }
        
        .file-input {
            display: none;
        }
        
        .entries-section {
            padding: 20px;
            max-height: 400px;
            overflow-y: auto;
        }
        
        .entries-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .entries-header h2 {
            font-size: 18px;
            color: #333;
        }
        
        .count {
            background: #376eb8;
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: 500;
        }
        
        .entry-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 10px;
            border-left: 4px solid #376eb8;
        }
        
        .entry-time {
            font-size: 12px;
            color: #666;
            margin-bottom: 8px;
            font-weight: 500;
        }
        
        .entry-text {
            color: #333;
            line-height: 1.4;
        }
        
        .empty-state {
            text-align: center;
            color: #666;
            font-style: italic;
            padding: 40px 20px;
        }
        
        .clear-btn {
            background: none;
            border: 1px solid #ddd;
            color: #666;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .clear-btn:hover {
            background: #f0f0f0;
        }

        .status-message {
            padding: 10px;
            margin: 10px 0;
            border-radius: 8px;
            font-size: 14px;
            text-align: center;
            display: none;
        }
        
        .status-success {
            background: #d4edda;
            color: #28794B;
            border: 1px solid #28794B;
        }
        
        .status-error {
            background: #f8d7da;
            color: #ac3437;
            border: 1px solid #ac3437;
        }

        @media (max-width: 480px) {
            .container {
                margin: 0;
                border-radius: 0;
                min-height: 100vh;
            }
            
            .data-buttons {
                flex-direction: column;
            }
            
            .data-btn {
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Notice Worthy</h1>
            <p>Quick moments of self-noticing</p>
        </div>
        
        <div class="quick-entry">
            <h2>What did you notice?</h2>
            <div class="entry-form">
                <textarea 
                    class="entry-input" 
                    id="entryText" 
                    placeholder="I noticed that I was... I caught myself... I became aware that..."
                ></textarea>
                <button class="add-btn" onclick="addEntry()">Add Notice</button>
            </div>
        </div>
        
        <div class="data-section">
            <h3>Your Data</h3>
            <div class="data-buttons">
                <button class="data-btn" onclick="exportEntries()">ðŸ“¤ Export Notices</button>
                <button class="data-btn" onclick="document.getElementById('importFile').click()">ðŸ“¥ Import Notices</button>
                <input type="file" id="importFile" class="file-input" accept=".json" onchange="importEntries(event)">
            </div>
            <div id="statusMessage" class="status-message"></div>
        </div>
        
        <div class="entries-section">
            <div class="entries-header">
                <h2>Your Notices</h2>
                <div>
                    <span class="count" id="entryCount">0</span>
                    <button class="clear-btn" onclick="clearEntries()">Clear All</button>
                </div>
            </div>
            <div id="entriesList">
                <div class="empty-state">
                    Start noticing... your first entry will appear here
                </div>
            </div>
        </div>
    </div>

    <script>
        let entries = [];
        
        // Load entries from local storage on page load
        function loadEntries() {
            const savedEntries = localStorage.getItem('noticeWorthyEntries');
            if (savedEntries) {
                try {
                    entries = JSON.parse(savedEntries);
                    renderEntries();
                    updateCount();
                } catch (error) {
                    console.error('Error loading entries:', error);
                    entries = [];
                }
            }
        }
        
        // Save entries to local storage
        function saveEntries() {
            localStorage.setItem('noticeWorthyEntries', JSON.stringify(entries));
        }
        
        function addEntry() {
            const textInput = document.getElementById('entryText');
            const text = textInput.value.trim();
            
            if (text === '') {
                return;
            }
            
            const now = new Date();
            const entry = {
                id: Date.now(),
                text: text,
                timestamp: now.toLocaleString('en-US', {
                    weekday: 'short',
                    month: 'short',
                    day: 'numeric',
                    hour: 'numeric',
                    minute: '2-digit',
                    hour12: true
                })
            };
            
            entries.unshift(entry); // Add to beginning of array
            textInput.value = '';
            saveEntries(); // Save to local storage
            renderEntries();
            updateCount();
        }
        
        function renderEntries() {
            const entriesList = document.getElementById('entriesList');
            
            if (entries.length === 0) {
                entriesList.innerHTML = '<div class="empty-state">Start noticing... your first entry will appear here</div>';
                return;
            }
            
            entriesList.innerHTML = entries.map(entry => `
                <div class="entry-item">
                    <div class="entry-time">${entry.timestamp}</div>
                    <div class="entry-text">${entry.text}</div>
                </div>
            `).join('');
        }
        
        function updateCount() {
            document.getElementById('entryCount').textContent = entries.length;
        }
        
        function clearEntries() {
            if (entries.length === 0) return;
            
            if (confirm('Clear all entries? This cannot be undone.')) {
                entries = [];
                saveEntries(); // Save the empty array
                renderEntries();
                updateCount();
            }
        }
        
        // Export entries to JSON file
        function exportEntries() {
            if (entries.length === 0) {
                showStatus('No entries to export', 'error');
                return;
            }
            
            const dataStr = JSON.stringify(entries, null, 2);
            const dataBlob = new Blob([dataStr], { type: 'application/json' });
            
            const link = document.createElement('a');
            link.href = URL.createObjectURL(dataBlob);
            link.download = `notice-worthy-entries-${new Date().toISOString().split('T')[0]}.json`;
            link.click();
            
            showStatus(`Exported ${entries.length} entries successfully!`, 'success');
        }
        
        // Import entries from JSON file
        function importEntries(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const importedEntries = JSON.parse(e.target.result);
                    
                    // Validate the imported data
                    if (!Array.isArray(importedEntries)) {
                        throw new Error('Invalid file format');
                    }
                    
                    // Merge imported entries with existing ones, avoiding duplicates
                    const existingIds = new Set(entries.map(entry => entry.id));
                    const newEntries = importedEntries.filter(entry => !existingIds.has(entry.id));
                    
                    entries = [...entries, ...newEntries];
                    entries.sort((a, b) => b.id - a.id); // Sort by newest first
                    
                    saveEntries();
                    renderEntries();
                    updateCount();
                    
                    showStatus(`Imported ${newEntries.length} new entries successfully!`, 'success');
                } catch (error) {
                    showStatus('Error importing file. Please check the file format.', 'error');
                }
            };
            
            reader.readAsText(file);
            // Reset the file input
            event.target.value = '';
        }
        
        // Show status message
        function showStatus(message, type) {
            const statusEl = document.getElementById('statusMessage');
            statusEl.textContent = message;
            statusEl.className = `status-message status-${type}`;
            statusEl.style.display = 'block';
            
            setTimeout(() => {
                statusEl.style.display = 'none';
            }, 3000);
        }
        
        // Allow Enter key to submit (with Shift+Enter for new lines)
        document.getElementById('entryText').addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                addEntry();
            }
        });
        
        // Load entries and auto-focus on page load
        window.addEventListener('load', function() {
            loadEntries();
            document.getElementById('entryText').focus();
        });
    </script>
</body>
</html>
